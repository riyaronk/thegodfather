    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Background Image with Dark Overlay */
        .hero-section {

        .profile-circle {
            width: 180px;

            color: white;
            border-radius: 50px;

            border: none;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(43, 109, 242, 0.4);
        }

        .btn-telegram:hover {
            background-color: #1e56ca;
            transform: scale(1.05);
            color: white;
        }
